services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: streamweave
      POSTGRES_PASSWORD: streamweave
      POSTGRES_DB: streamweave
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamweave"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  prefect-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
    volumes:
      - prefect_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 5s
      timeout: 5s
      retries: 5

  prefect-server:
    image: prefecthq/prefect:3-latest
    ports:
      - "4200:4200"
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@prefect-postgres:5432/prefect
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_UI_API_URL: http://localhost:4200/api
      PREFECT_SERVER_ANALYTICS_ENABLED: "false"
      PREFECT_SERVER_UI_SHOW_PROMOTIONAL_CONTENT: "false"
    depends_on:
      prefect-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: prefect server start

  api:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://streamweave:streamweave@postgres:5432/streamweave
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      STREAMWEAVE_ENCRYPTION_KEY: ${STREAMWEAVE_ENCRYPTION_KEY:-change-me-generate-with-fernet}
      ARK_NAAN: ${ARK_NAAN:-99999}
      ARK_SHOULDER: ${ARK_SHOULDER:-fk4}
      PREFECT_API_URL: http://prefect-server:4200/api
    depends_on:
      postgres:
        condition: service_healthy
      prefect-server:
        condition: service_started
    volumes:
      - harvest_data:/storage
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgresql+asyncpg://streamweave:streamweave@postgres:5432/streamweave
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      STREAMWEAVE_ENCRYPTION_KEY: ${STREAMWEAVE_ENCRYPTION_KEY:-change-me-generate-with-fernet}
      ARK_NAAN: ${ARK_NAAN:-99999}
      ARK_SHOULDER: ${ARK_SHOULDER:-fk4}
      PREFECT_API_URL: http://prefect-server:4200/api
    depends_on:
      postgres:
        condition: service_healthy
      prefect-server:
        condition: service_started
    volumes:
      - harvest_data:/storage
    networks:
      - default
      - simlab

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - api

networks:
  simlab:
    name: streamweave-simlab
    external: true

volumes:
  pgdata:
  prefect_pgdata:
  harvest_data:
