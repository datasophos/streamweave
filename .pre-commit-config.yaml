repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH" && cd frontend && node_modules/.bin/prettier --write src'
        language: system
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false

      - id: ty
        name: ty
        entry: bash -c 'cd backend && uv run ty check app'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false

      - id: eslint
        name: eslint
        entry: bash -c 'export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH" && cd frontend && node_modules/.bin/eslint src'
        language: system
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false

      - id: tsc
        name: tsc
        entry: bash -c 'export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH" && cd frontend && node_modules/.bin/tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
